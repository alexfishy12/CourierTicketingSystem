<!DOCTYPE html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="createAccount.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css"></link>
        <link href="createAccount.css" rel="stylesheet" type="text/css"></link>
    </head>
    <title>Create Account</title>
    <body class="text-center">
        <main class="form-createAccount">
            <h1 class="display3">Create Account</h1>
            <form id="createAccount">
                <h5>Personal Information</h5>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="fName" required>
                    </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lName" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="E-mail address" name="email" id="email" required>
                    </div>
                </div>
                <br>
                <h5>Account</h5>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Username" name="username" id="username" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Password" name="password" id="password" required>
                    </div>
                </div>
                <h5>Mailing Address</h5>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Street address" name="address" id="address" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="City" name="city" id="city" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="State" name="state" id="state" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Zipcode" name="zipcode" id="zipcode" required>
                    </div>
                </div>
                <br>
                <div id="createMessage"></div>
                <br>
                <button type="submit" class="btn btn-primary" form="createAccount">Create Account</button>
            </form>
        </main>
    </body>
</html>
