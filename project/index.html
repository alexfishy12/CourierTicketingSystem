<!DOCTYPE html>
<head>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.0.0\dist\css\bootstrap.min.css"></link>
    <script src="bootstrap-4.0.0\dist\js\bootstrap.min.js"></script>
    <script src="signIn.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"></link>
    <link href="signin.css" rel="stylesheet" type="text/css"></link>
</head>
<title>Login</title>
<body class="text-center">
    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal">Courier Ticketing System</h1>
        <div class="container">
            <div class="row">
                <div class="col border border-3 p-1">Admin</div>
                <div class="col border border-3 p-1">Customer</div>
            </div>
            <br>
            <form id="signIn">
    
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" form="signIn">Sign in</button>
            </form>
            <a href="createAccount.html">Create Account</a>
        </div>
    </main>
</body>
</html>
