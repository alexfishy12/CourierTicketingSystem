<!DOCTYPE html>
<head>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.0.0\dist\css\bootstrap.min.css"></link>
    <script src="bootstrap-4.0.0\dist\js\bootstrap.min.js"></script>
    <script src="login.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"></link>
    <link href="login.css" rel="stylesheet" type="text/css"></link>
</head>
<title>Login</title>
<body class="text-center bg-secondary">
    <div class="container p-0">
        <div class="row">
            <button class="col btn-secondary btn-lg" id="emp">Employee</button>
            <button class="col btn-secondary btn-lg" id="cust">Customer</button>
        </div>
        <main class="form-signin bg-light">
            <h1 class="h3 mb-3 fw-normal">Courier Ticketing System</h1>
            <div class="container" id="container">
                <br>
                <form id="signIn">
        
                    <div class="form-floating">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-floating">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div id="message" style="color:red"></div>
                    <br>
                    <button class="w-100 btn btn-lg btn-primary" type="submit" form="signIn">Sign in</button>
                </form>
                <a href="createAccount.html">Create Account</a>
            </div>
        </main>
    </div>
</body>
</html>
