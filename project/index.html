<!DOCTYPE html>
<head>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist\css\bootstrap.min.css"></link>
    <script src="bootstrap-5.1.3-dist\js\bootstrap.min.js"></script>
    <script src="login.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"></link>
    <link href="login.css" rel="stylesheet" type="text/css"></link>
</head>
<title>Login</title>
<body class="text-center bg-secondary">
    <div class="container p-0">
        <main class="form-signin bg-light rounded">
            <h1 class="h3 mb-3 fw-normal">Courier Ticketing System</h1>
            <div class="container" id="container">
                <div class="row">
                    <button class="col btn-muted btn-lg" type="button" onclick="checkEmp()" id="emp">Employee</button>
                    <button class="col btn-muted btn-lg" onclick="checkCust()"id="cust">Customer</button>
                </div>
                <br>
                <form id="signIn">
                    <div class="">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div id="message" style="color:red"></div>
                    <br>
                    <button class="w-100 btn btn-lg btn-primary" type="submit" form="signIn">Sign in</button>
                </form>
                <a href="createAccount.html">Create Account</a>
                <br><br>
                <div class="container">
                    <div class="fw-bold h5">Demo Login</div>
                    <div class="row border-bottom">
                        <div class="col fw-bold"></div>
                        <div class="col fw-bold">Employee</div>
                        <div class="col fw-bold">Customer</div>
                    </div>
                    <div class="row border-bottom">
                        <div class="col fw-bold">Username</div>
                        <div class="col">empdemo</div>
                        <div class="col">custdemo</div>
                    </div>
                    <div class="row">
                        <div class="col fw-bold">Password</div>
                        <div class="col">research</div>
                        <div class="col">research</div>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>
</body>
</html>
